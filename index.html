<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <title>PH Tube</title>

    <!-- tailwind & daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="max-w-screen-xl mx-auto">
        <!-- navbar section start -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <img src="./images/Logo.png" alt="">
            </div>

            <div id="sort-by-view-container" class="navbar-center md:flex">
                <!-- <button onclick="sortByView()" class="btn text-xs">Sort By View</button> -->
            </div>

            <div class="navbar-end">
                <button class="btn text-white bg-red-500 hover:text-gray-800">Blog</button>
            </div>
        </div>
        <hr class="mx-3 mt-4">
        <!-- navbar section end -->
    </header>
    <main class="max-w-screen-xl mx-auto">
        <!-- categories tab container -->
        <div class="w-full">
            <div id="tab-container" class="tabs justify-center p-5 gap-5">

            </div>
        </div>

        <!-- category video cards -->
        <div>
            <div id="video-card" class="card bg-base-100 shadow-md grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                
            </div>
        </div>

        <!-- for no video card -->
        <div id="no-video-card" class="card bg-base-100 shadow-md">

        </div>
        

    </main>



    <script src="./js/phero-tube.js"></script>
</body>

</html>
